<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-num" value="0">
            <button id="btn">Convert</button>
        </div>
        <div class="buttom">
            <section class="display-convertion">
                <h2>Length (Meter/Feet)</h2>
                <p id="convert-len">0 meters = 0 feet | 0 feet = 0 meters</p>
            </section>
            <section class="display-convertion">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="convert-vol">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </section>
            <section class="display-convertion">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="convert-mas">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </section>
        </div>
    </div>
</body>
</html>
